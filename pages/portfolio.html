<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Ashish Tattoo Studio</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/portfolio.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-overlay"></div>
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">
                <img src="../assets/images/logo.png" alt="Ashish Tattoo Studio" data-logo>
                <span data-studio-name>Ashish Tattoo Studio</span>
            </a>

            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="artists.html" class="nav-link">Artists</a></li>
                <li><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="pricing.html" class="nav-link">Pricing</a></li>
                <li><a href="booking.html" class="nav-link">Booking</a></li>
                <li><a href="faqs.html" class="nav-link">FAQs</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-cta"><a href="contact.html" class="btn btn-primary">Contact Us</a></li>
            </ul>

            <button class="hamburger" aria-label="Toggle menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-title">Our Portfolio</h1>
            <p class="page-subtitle">Explore our diverse collection of custom tattoo designs</p>
        </div>
    </section>

    <!-- Portfolio Filter -->
    <section class="portfolio-section section">
        <div class="container-wide">
            <div class="portfolio-filter">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="minimal">Minimal</button>
                <button class="filter-btn" data-filter="realism">Realism</button>
                <button class="filter-btn" data-filter="portrait">Portrait</button>
                <button class="filter-btn" data-filter="traditional">Traditional</button>
                <button class="filter-btn" data-filter="mandala">Mandala</button>
                <button class="filter-btn" data-filter="custom">Custom</button>
            </div>

            <div class="portfolio-gallery" id="portfolio-gallery">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" aria-label="Close">&times;</button>
        <button class="lightbox-prev" aria-label="Previous">&#8249;</button>
        <button class="lightbox-next" aria-label="Next">&#8250;</button>
        <img src="" alt="Portfolio image" id="lightbox-img">
        <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 <span data-studio-name>Ashish Tattoo Studio</span>. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../assets/js/nav.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/portfolio.js"></script>
</body>

</html>
